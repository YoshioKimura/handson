<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>完成版</title>
    <script src="jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .btn {
            margin-top: 30px;
        }
        
        #result {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color:#e3f2fd;">
        <div class="container">
            <div class="navbar-header"> 相性診断ツール </div>
            <div id="navbar" class="collapse navbar-collapse"> </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <br>
        <div class="">英語が好き
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" value="1" name="eigo"> </div>
                </div>
                <input type="text" class="form-control" value="思わない"> </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" value="2" name="eigo"> </div>
                </div>
                <input type="text" class="form-control" value="ふつう"> </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" value="3" name="eigo"> </div>
                </div>
                <input type="text" class="form-control" value="そう思う"> </div>
        </div>
        <div class="">カレーが好き
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" value="1" name="kare"> </div>
                </div>
                <input type="text" class="form-control" value="思わない"> </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" value="2" name="kare"> </div>
                </div>
                <input type="text" class="form-control" value="ふつう"> </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" value="3" name="kare"> </div>
                </div>
                <input type="text" class="form-control" value="そう思う"> </div>
        </div>
        <div class=""> 卓球が好き
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio" value="1" name="takkyu"> </div>
                </div>
                <input type="text" class="form-control" value="思わない">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" value="2" name="takkyu"> </div>
                    </div>
                    <input type="text" class="form-control" value="ふつう"> </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" value="3" name="takkyu"> </div>
                    </div>
                    <input type="text" class="form-control" value="そう思う"> </div>
            </div>
            <div class="">
                <button id="btn" class="btn btn-dark">結果を見る</button>
            </div>
            <div id="result"></div>
            
            
        </div>
        <script>
            $("#btn").on('click', function () {
                var val1 = $("input[name = 'eigo']:checked").val();
                var val2 = $("input[name = 'kare']:checked").val();
                var val3 = $("input[name = 'takkyu']:checked").val();
                var num1 = Number(val1);
                var num2 = Number(val2);
                var num3 = Number(val3);
                var s = num1 + num2 + num3;
                
                
                
                console.log(num1, num2, num3);
                $("#result").html("診断中...")
                setTimeout(function () {
                    if (s > 8) {
                        $("#result").html("相性は最高です！")
                    }
                    else if (s > 4 && s < 9) {
                        $("#result").html("相性は普通です！")
                    }
                    else {
                        $("#result").html("相性は良くないです。。")
                    }
                }, 2000)
            })
        </script>
</body>

</html>
